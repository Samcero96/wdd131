<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Samuel Ayanleke">
    <meta name="description" content="About page for Lagos Heritage Food Guide">
    <title>About – Lagos Heritage Food Guide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/site-plan.css">
    <link rel="stylesheet" href="styles/site-plan-larger.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo.jpeg" alt="Lagos Heritage Logo">
        </div>
        <h1>About</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="dishes.html">Dishes</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <main>
        <h2>About This Site</h2>
        <p>This project was built to explore Nigerian cuisine, practice responsive design, and demonstrate JavaScript
            interactivity.</p>

        <h2>Contact</h2>
        <form id="contactForm" novalidate>
            <label for="name">Name</label>
            <input id="name" name="name" required>

            <label for="email">Email</label>
            <input id="email" name="email" type="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> Samuel Ayanleke – Nigeria</p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/site-plan.js"></script>
</body>

</html>
