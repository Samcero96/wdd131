<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Samuel Ayanleke" />
    <meta name="description" content="A product review form for users to submit their feedback." />
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>

    <h1>Product Review</h1>

    <form action="review.html" method="get">
        <!-- Product Name -->
        <label for="productName">Product Name:</label>
        <select id="productName" name="productName" required>
            <option value="" disabled selected>Select a Product ...</option>->
        </select>

        <!-- Overall Rating -->
        <fieldset>
            <legend>Overall Rating:</legend>
            <!-- Radio buttons 1â€“5 share the same name so only one can be chosen -->
            <label><input type="radio" name="rating" value="1" required> 1 â˜…</label>
            <label><input type="radio" name="rating" value="2"> 2 â˜…</label>
            <label><input type="radio" name="rating" value="3"> 3 â˜…</label>
            <label><input type="radio" name="rating" value="4"> 4 â˜…</label>
            <label><input type="radio" name="rating" value="5"> 5 â˜…</label>
        </fieldset>

        <!-- Date of Installation -->
        <label for="installDate">Date of Installation:</label>
        <input type="date" id="installDate" name="installDate" required>

        <!-- Useful Features (checkbox group) -->
        <fieldset>
            <legend>Useful Features (check all that apply):</legend>
            <label><input type="checkbox" id="feature1" name="features" value="Durability"> Durability</label>
            <label><input type="checkbox" id="feature2" name="features" value="Design"> Design</label>
            <label><input type="checkbox" id="feature3" name="features" value="Price"> Price</label>
            <label><input type="checkbox" id="feature4" name="features" value="Ease of Use"> Ease of Use</label>
        </fieldset>


        <!-- Written Review -->
        <label for="reviewText">Written Review (optional):</label>
        <textarea id="reviewText" name="reviewText" rows="4"></textarea>

        <!-- User Name -->
        <label for="userName">Your Name (optional):</label>
        <input type="text" id="userName" name="userName">

        <!-- Submit -->
        <input type="submit" value="Submit ">
    </form>

    <footer>
        <p>&copy; <span id="currentyear"></span> ðŸŒ¸ Samuel Ayanleke ðŸŒ¸ | Location: Nigeria</p>
        <p id="lastModified"></p>
    </footer>

    <script src="scripts/form.js" defer></script>
</body>

</html>
